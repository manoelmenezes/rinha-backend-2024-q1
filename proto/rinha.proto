syntax = "proto3";

package rinha;

import "google/protobuf/timestamp.proto";

message Transaction {
    int32 value = 1;
    string type = 2;
    string description = 3;
    google.protobuf.Timestamp when = 4;
}

message Balance {
    int32 total = 1;
    google.protobuf.Timestamp when = 2;
    int32 limit = 3;
}

message BankStatement {
    Balance balance = 1;
    repeated Transaction recent_transactions = 2;
}
